<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>EZ-Reminders - Today's Reminders</title>
  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/styles/styles.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="manifest" href="manifest.json">

</head>

<body>
  <div class="container topContainer">

    <div class="jumbotron jumbotron-fluid">
      <div class="optionsDiv">

        <a href="/previous" class="btn btn-danger btn-lg notSelected">
          <span class="fa fa-arrow-circle-left"></span> Previous Reminders</a>

        <a href="/present" class="btn btn-danger btn-lg selected"> Today's Reminders Below
          <span class="fa fa-arrow-circle-down"></span></a>

        <a href="/future" class="btn btn-danger btn-lg notSelected"> Future Reminders <span class="fa fa-arrow-circle-right"></span></a>

        <hr>

        <a href="/addNew" class="btn btn-danger btn-lg notSelected" id="addNew">Add
          New Reminders
          <span class="fa fa-plus"></span></a>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header cardHeaderText">
              Today's Reminders
            </div>
            <div class="card-body" id="reminderSection">
              <!-- Content will go in here -->
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Custom Script -->
  <script src="js/present.js" type="text/javascript"></script>

</body>

</html>
