<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Express Library</title>

    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="/styles/styles.css"> -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <!-- <style>
        #form-row{
        margin-left: 100px;
    }
</style> -->
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="optionsDiv">
                <a href="/previous" class="btn btn-danger btn-lg previous">
                    <span class="fa fa-arrow-circle-left"></span> Previous Reminders</a>

                <a href="/addNew" class="btn btn-danger btn-lg addNew" data-toggle="modal" data-target="#exampleModal"
                    id="addNew">Add New Reminders
                    <span class="fa fa-plus"></span></a>

                <a href="/future" class="btn btn-danger btn-lg future"> Future Reminders <span class="fa fa-arrow-circle-right"></span></a>
                <hr>
                <a href="/present" class="btn btn-danger btn-lg reminderBelow"> Today's Reminders Below
                    <span class="fa fa-arrow-circle-down"></span></a>
            </div>


            <form>
                <div id="form-row">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="reminder">Reminder Name</label>
                            <input type="text" class="form-control" id="newReminder">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="Date">Date</label>
                            <input type="date" class="form-control" id="newDate">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="time">Time</label>
                            <input type="time" class="form-control" id="newTime">
                        </div>
                        <div class="form-group col-md-1">
                            <label for="submit">Submit</label>
                            <button type="submit" class="btn btn-primary mb-2" id="addSubmit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>


        </div>

        <div class="row">

            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header">
                        Reminders
                    </div>
                    <div class="card-body" id="well-section">

                        <!-- Content will go in here -->

                    </div>
                </div>
            </div>
        </div>

    </div>

   
    <!-- Custom Script -->
    <script src="js/add.js" type="text/javascript"></script>
    
</body>

</html>
