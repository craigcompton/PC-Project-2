<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>EZ-Reminders - Add New Reminder</title>

    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="/styles/styles.css"> -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">

</head>

<body>
    <div class="container topContainer">
        <div class="jumbotron jumbotron-fluid">
            <div class="optionsDiv">

                <a href="/previous" class="btn btn-danger btn-lg notSelected">
                    <span class="fa fa-arrow-circle-left"></span> Previous Reminders</a>

                <a href="/present" class="btn btn-danger btn-lg notSelected"> Today's Reminders Below
                    <span class="fa fa-arrow-circle-down"></span></a>

                <a href="/future" class="btn btn-danger btn-lg notSelected"> Future Reminders <span class="fa fa-arrow-circle-right"></span></a>

                <hr>

                <a href="/addNew" class="btn btn-danger btn-lg selected" id="addNew">Add New Reminders
                    <span class="fa fa-plus"></span></a>
            </div>

            <div class="container">
                <form>
                    <div id="form-row">
                        <div class="form-row addForm">
                            <div class="form-group col-md-5">
                                <h4><label for="reminder" class="badge badge-dark addFormLabel"> Reminder Name </label></h4>
                                <input type="text" class="form-control" id="newReminder" required>
                            </div>
                            <div class="form-group col-md-4">
                                <h4><label for="date" class="badge badge-dark addFormLabel"> Date </label></h4>
                                <input type="date" min="2018-01-01" class="form-control" id="newDate" required>
                            </div>
                            <div class="form-group col-md-2">
                                <h4><label for="time" class="badge badge-dark addFormLabel"> Time </label></h4>
                                <input type="time" class="form-control" id="newTime" required>
                            </div>
                            <div class="form-group col-md-1">
                                <h4><label for="submit" class="badge badge-dark addFormLabelSubmit"> Submit </label></h4>
                                <button type="submit" class="btn btn-dark mb-2" onClick="window.location.reload()" id="addSubmit">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header cardHeaderText">
                            All of the Reminders
                        </div>
                        <div class="card-body" id="reminderSection">
                            <!-- Content will go in here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Custom Script -->
    <script src="js/add.js" type="text/javascript"></script>

</body>

</html>
